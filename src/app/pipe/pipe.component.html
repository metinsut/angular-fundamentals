<article>
   <div class="persons">
      <div class="items" *ngFor="let person of persons">
         <div class="item">{{person.id}}</div>
         <div class="item">{{person.name}}</div>
         <div class="item">{{person.age | double}}</div>
         <div class="item">{{person.city}}</div>
         <div class="item">{{person.large | shorten:5 }}</div>
      </div>
   </div>
</article>
